<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevvo Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form-container">
        <div class="logo">
          
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                <circle cx="24" cy="24" r="22" fill="#ffc400" stroke="#222" stroke-width="2"/>
                <ellipse cx="17" cy="22" rx="4" ry="6" fill="white"/>
                <ellipse cx="31" cy="22" rx="4" ry="6" fill="white"/>
                <circle cx="17" cy="22" r="1.5" fill="#222"/>
                <circle cx="31" cy="22" r="1.5" fill="#222"/>
                <path d="M24 28 Q24 34 30 34" stroke="#222" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm" novalidate>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell us more about your inquiry..." required></textarea>
            <button type="submit">Submit</button>
            <div id="form-message"></div>
        </form>
    </div>
    <script src="page.js"></script>
</body>
</html>
